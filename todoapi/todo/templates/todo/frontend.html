<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-do Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .task { margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; }
    .completed { background-color: #e0ffe0; }
    #errorMessage { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üìù My To-dos</h1>

  <div id="taskList">Loading tasks...</div>

  <h2>Create New Task</h2>
  <form id="createForm">
    <input type="text" id="newTitle" placeholder="Task title" required />
    <select id="newStatus">
      <option value="PENDING">Pending</option>
      <option value="IN_PROGRESS">In Progress</option>
      <option value="COMPLETED">Completed</option>
    </select>
    <button type="submit">Add Task</button>
  </form>
  <div id="errorMessage"></div>

  <script>
    const API_BASE = "http://127.0.0.1:8000/api/todo/todo/";
    const token = "Z1sdb1fP7IpPGNzsKyESGyA3GfvpnY";

    function fetchTasks() {
      fetch(API_BASE, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(tasks => {
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = "";
        tasks.forEach(task => {
          const taskDiv = document.createElement("div");
          taskDiv.className = "task" + (task.status === "COMPLETED" ? " completed" : "");
          taskDiv.innerHTML = `
            <strong>${task.title}</strong><br/>
            Status: ${task.status}<br/>
            <label>Update Status:</label>
            <select onchange="updateStatus(${task.id}, this.value)">
              <option value="PENDING" ${task.status === "PENDING" ? "selected" : ""}>Pending</option>
              <option value="IN_PROGRESS" ${task.status === "IN_PROGRESS" ? "selected" : ""}>In Progress</option>
              <option value="COMPLETED" ${task.status === "COMPLETED" ? "selected" : ""}>Completed</option>
            </select>
            <br/>
            <label>Edit Title:</label>
            <input type="text" value="${task.title}" onchange="updateTitle(${task.id}, this.value)" />
            <br/>
            <button onclick="deleteTask(${task.id})">Delete</button>
          `;
          taskList.appendChild(taskDiv);
        });
      });
    }

    function updateStatus(id, newStatus) {
      fetch(`${API_BASE}${id}/`, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ status: newStatus })
      }).then(fetchTasks);
    }

    function updateTitle(id, newTitle) {
      fetch(`${API_BASE}${id}/`, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ title: newTitle })
      }).then(fetchTasks);
    }

    function deleteTask(id) {
      fetch(`${API_BASE}${id}/`, {
        method: "DELETE",
        headers: {
          Authorization: `Bearer ${token}`
        }
      }).then(fetchTasks);
    }

    document.getElementById("createForm").addEventListener("submit", e => {
      e.preventDefault();
      const title = document.getElementById("newTitle").value;
      const status = document.getElementById("newStatus").value;
      const errorDiv = document.getElementById("errorMessage");

      const task = {
        title,
        status,
        description: "added from UI" // Default description to avoid 400 error
      };

      fetch(API_BASE, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(task)
      })
      .then(async res => {
        if (!res.ok) {
          const err = await res.json();
          errorDiv.textContent = "‚ùå Error: " + JSON.stringify(err);
        } else {
          document.getElementById("createForm").reset();
          errorDiv.textContent = "";
          fetchTasks();
        }
      })
      .catch(err => {
        errorDiv.textContent = "‚ùå Network error: " + err.message;
      });
    });

    fetchTasks();
  </script>
</body>
</html>
